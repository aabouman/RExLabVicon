syntax = "proto3";

package messaging;

message VICON {
    double pos_x=1;
    double pos_y=2;
    double pos_z=3;

    double quat_w=4;
    double quat_x=5;
    double quat_y=6;
    double quat_z=7;

    double time=8;
}

message IMU {
    double acc_x=1;
    double acc_y=2;
    double acc_z=3;

    double gyr_x=4;
    double gyr_y=5;
    double gyr_z=6;

    double time=7;
}
